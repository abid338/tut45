<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Display property</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .box{
            border: 2px solid blue;
            display: inline-block
            padding: 45px;
            margin: 34px;
            width: 344px;

        }
        .box1{
            /* display: none; */
            visibility: hidden;
        }

    </style>
</head>
<body>
    <div class="box box1">
        I am a box
    </div>
    <div class="box">
        I am another box
    </div>
    <span>I am a good</span>
    <span>boy</span>
</body>
</html>
