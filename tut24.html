<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shadows and Outlines</title>
    <style>
        .box {
            border: 2px solid blue;
            padding: 34px;
            box-shadow: 5px 5px 10px green;

        }
        .text-shadow p{
            border: 2px solid blue;
            padding: 34px;
            box-shadow: 5px 5px 10px green;
            text-shadow: 2px 2px 5px red;
            outline: 2px solid black;
        }
    </style>
</head>

<body>
    <div class="box">
        I am a box
    </div>
    <div class="text-shadow">
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque quasi quisquam nam alias veritatis, hic, qui
            rerum quam possimus eveniet totam inventore doloremque?
        </p>
    </div>

</body>

</html>
