<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* Element Selectors */
        p{
            border: 2px solid green;
        }
        /* ID selectors */
        #ab{
            color: red;
        }
        /* Class Selectors */
        .bgBlue{
            background-color: blue;
        }
        /* Id Selectors */
        #ar{
            color: blueviolet;
        }
        /* Grouping Selectors */
        footer,span{
            background-color: blueviolet;
            color: black;
        }

        

    </style>
</head>
<body>
    <h3 id="ar">CSS Selectors</h3>
    <p>This is a simple paragrah to demonstrate css selectors</p>
    <p id="ab" class="bgBlue">This is a simple paragrah to demonstrate css selectors</p>
    <div>
        <p>This is a simple paragrah to demonstrate css selectors</p>
        <span>This is a span</span>
    </div>
    <footer>This is a footer</footer>


</body>
</html>
