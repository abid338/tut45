<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skills Section</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            padding: 50px 0;
        }

        .skills-section {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            position: relative;
        }

        .skills-bg-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 200px;
            font-weight: bold;
            color: #f0f0f0;
            z-index: 0;
            user-select: none;
            pointer-events: none;
        }

        .skills-title {
            text-align: center;
            font-size: 48px;
            font-weight: bold;
            color: #2dd4bf;
            margin-bottom: 80px;
            position: relative;
            z-index: 1;
        }

        .skills-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            position: relative;
            z-index: 1;
        }

        .skill-item {
            margin-bottom: 40px;
        }

        .skill-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .skill-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
        }

        .skill-percentage {
            font-size: 18px;
            font-weight: 600;
            color: #666;
        }

        .progress-bar {
            width: 100%;
            height: 12px;
            background-color: #e5e7eb;
            border-radius: 6px;
            overflow: hidden;
            position: relative;
        }

        .progress-fill {
            height: 100%;
            border-radius: 6px;
            transition: width 2s ease-in-out;
            animation: fillBar 2s ease-in-out;
        }

        @keyframes fillBar {
            from {
                width: 0%;
            }
        }

        /* Individual skill colors */
        .skill-html .progress-fill {
            background-color: #2dd4bf;
            width: 95%;
        }

        .skill-css .progress-fill {
            background-color: #fbbf24;
            width: 85%;
        }

        .skill-php .progress-fill {
            background-color: #ef4444;
            width: 90%;
        }

        .skill-javascript .progress-fill {
            background-color: #ef4444;
            width: 90%;
        }

        .skill-angular .progress-fill {
            background-color: #374151;
            width: 95%;
        }

        .skill-wordpress .progress-fill {
            background-color: #2dd4bf;
            width: 85%;
        }

        @media (max-width: 768px) {
            .skills-container {
                grid-template-columns: 1fr;
                gap: 40px;
            }
            
            .skills-title {
                font-size: 36px;
                margin-bottom: 60px;
            }
            
            .skills-bg-text {
                font-size: 120px;
            }
        }

        @media (max-width: 480px) {
            .skills-title {
                font-size: 28px;
            }
            
            .skills-bg-text {
                font-size: 80px;
            }
            
            .skill-name,
            .skill-percentage {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <section class="skills-section">
        <div class="skills-bg-text">SKILLS</div>
        
        <h2 class="skills-title">MY SKILLS</h2>
        
        <div class="skills-container">
            <div class="skills-column">
                <div class="skill-item skill-html">
                    <div class="skill-header">
                        <span class="skill-name">HTML</span>
                        <span class="skill-percentage">95%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="skill-item skill-css">
                    <div class="skill-header">
                        <span class="skill-name">CSS</span>
                        <span class="skill-percentage">85%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="skill-item skill-php">
                    <div class="skill-header">
                        <span class="skill-name">PHP</span>
                        <span class="skill-percentage">90%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
            
            <div class="skills-column">
                <div class="skill-item skill-javascript">
                    <div class="skill-header">
                        <span class="skill-name">Javascript</span>
                        <span class="skill-percentage">90%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="skill-item skill-angular">
                    <div class="skill-header">
                        <span class="skill-name">Angular JS</span>
                        <span class="skill-percentage">95%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
                
                <div class="skill-item skill-wordpress">
                    <div class="skill-header">
                        <span class="skill-name">Wordpress</span>
                        <span class="skill-percentage">85%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress-fill"></div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>
        // Add intersection observer for animation on scroll
        const observerOptions = {
            threshold: 0.5,
            rootMargin: '0px 0px -50px 0px'
        };

        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const progressBars = entry.target.querySelectorAll('.progress-fill');
                    progressBars.forEach(bar => {
                        bar.style.animationPlayState = 'running';
                    });
                }
            });
        }, observerOptions);

        // Observe the skills section
        const skillsSection = document.querySelector('.skills-section');
        observer.observe(skillsSection);
    </script>
</body>
</html>
