<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ids & Classes</title>
</head>

<body>
    <h1>Ids and Classes Tutorials</h1>
    <div id="mainbox" class="redBg">
    </div>
    <!-- slect and press ctrl + / to comment -->
    <!-- Emmet -->
    <!-- "."" is for class and "#" is foe id -->
    <span class="redBg"></span>
    <span id="mainbox"></span>
    <div class="redBg blackborder anotherclass"></div>
    <!-- Emmit takes div tag as default -->
    <div class="blackbackground"></div>

    <!-- creating multiple elements using Emmit -->
    <!-- span.myClass.myClass2.myClass3*4 + Tab to print 4 similar using Emmit -->
    <span class="myClass myClass2 myClass3">First</span><span class="myClass myClass2 myClass3">Second</span><span
        class="myClass myClass2 myClass3">Third</span><span class="myClass myClass2 myClass3">Fourth</span>







</body>

</html>
