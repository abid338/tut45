<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms & Input Tags</title>
</head>

<body>
    <h1>Html Forms Tutorial</h1>
    <form action="backend.php">
        <label for="name"> Name:</label>
        <div>
            <input type="text" name="myName" id="name">
        </div>
        <br>
        <label for="role"> Role:</label>
        <div>
            <input type="text" name="myRole" id="role">
        </div>
        <br>
        <label for="email"> Email:</label>
        <div>
            <input type="email" name="myEmail" id="email">
        </div>
        <br>
        <label for="date"> Date:</label>
        <div>
            <input type="date" name="myDate" id="date">
        </div>
        <br>
        <label for="bonus"> Bonus:</label>
        <div>
            <input type="number" name="myBonus" id="bonus">
        </div>
        <br>
        <label for="eligibility">Are you Eligible?</label>
        <div>
            <input type="checkbox" name="myEligibility" checked id="eligibility">
        </div>
        <br>
        <label for="car">Car</label>
        <select name="myCar" id="car" selected>
            <option value="swift">Swift</option>
            <option value="civic">Civic</option>
        </select>
        <br>
        <br>

        <label for="Gender"> Gender:</label>
        <div>
            Male: <input type="radio" name="myGender" id="gender">
            Female: <input type="radio" name="myGender" id="gender">
            Other: <input type="radio" name="myGender" id="gender">
        </div>
        <br>
        <label for="write about yourself">Write about yourself:</label>
        <div>
            <br><textarea name="myText" cols="90" rows="10" id="Write about yourself:"></textarea>
        </div>
        <div>
            <input type="submit" value="Submit Now">
            <input type="reset" value="Reset Now">
        </div>
        <br>
    </form>









</body>

</html>
